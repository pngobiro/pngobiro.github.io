<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Health - CAT Past Papers | KMTC</title>
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="mobile-nav-toggle" aria-label="Toggle Navigation">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-backdrop"></div>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                    <span>Community Health</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="../../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>All Papers</span>
                </a>
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-file-alt"></i>
                    <span>CAT Papers</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="theme-toggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="paper-header">
                <div class="paper-meta">
                    <span class="badge cat">CATs</span>
                    <span class="date"><i class="fas fa-graduation-cap"></i> Continuous Assessment Tests</span>
                </div>
                <h1>Community Health CAT Papers</h1>
                <p class="subtitle">Mock Exams and Continuous Assessments</p>
            </header>

            <section id="year-2013" class="exam-section">
                <div class="section-header">
                    <h2><i class="far fa-calendar-alt"></i> 2013 Mock Exams</h2>
                </div>
                <div class="question-list">
                    <div class="question-card">
                        <div class="question-header">
                            <span class="q-number"><i class="fas fa-file-alt"></i></span>
                            <div class="q-text">
                                <h3 style="margin: 0 0 0.5rem 0;">2013 Mock Paper 1</h3>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap; font-size: 0.875rem; color: var(--text-secondary);">
                                    <span><i class="fas fa-pen-fancy"></i> Essays / SAQs</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="2013-mock-p1.html" class="btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                                <i class="fas fa-eye"></i> View Paper
                            </a>
                        </div>
                    </div>
                     <div class="question-card">
                        <div class="question-header">
                            <span class="q-number"><i class="fas fa-file-alt"></i></span>
                            <div class="q-text">
                                <h3 style="margin: 0 0 0.5rem 0;">2013 Mock Paper 2</h3>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap; font-size: 0.875rem; color: var(--text-secondary);">
                                    <span><i class="fas fa-list-ol"></i> MCQ (True/False)</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="2013-mock-p2.html" class="btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                                <i class="fas fa-eye"></i> View Paper
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../../js/sidebar-navigation.js"></script>
</body>
</html>
