<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - CAT Papers | KMTC</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="mobile-nav-toggle" aria-label="Toggle Navigation"><i class="fas fa-bars"></i></button>
    <div class="sidebar-backdrop"></div>

    <div class="layout-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-microchip"></i><span>Electronics</span></div>
            </div>
            <nav class="sidebar-nav">
                <a href="../index.html" class="nav-item"><i class="fas fa-home"></i><span>All Papers</span></a>
                <a href="index.html" class="nav-item active"><i class="fas fa-edit"></i><span>CAT Papers</span></a>
            </nav>
            <div class="sidebar-footer">
                <button class="theme-toggle"><i class="fas fa-moon"></i><span>Dark Mode</span></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="paper-header">
                <div class="paper-meta">
                    <span class="badge cat">CAT</span>
                    <span class="date"><i class="fas fa-edit"></i> Continuous Assessment Tests</span>
                </div>
                <h1>Electronics CAT Papers</h1>
                <p class="subtitle">Continuous Assessment Test Papers</p>
            </header>

            <section class="exam-section">
                <div class="section-header">
                    <h2>Available Tests</h2>
                </div>
                <div class="question-list">
                    <div class="question-card">
                        <div class="question-header">
                            <span class="q-number"><i class="fas fa-file-alt"></i></span>
                            <div class="q-text">
                                <h3 style="margin: 0 0 0.5rem 0;">January 2022 CAT</h3>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap; font-size: 0.875rem; color: var(--text-secondary);">
                                    <span><i class="far fa-calendar"></i> Jan 2022</span>
                                    <span><i class="far fa-clock"></i> 1 Hour</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="2022j-cat.html" class="btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                                <i class="fas fa-eye"></i> View Paper
                            </a>
                        </div>
                    </div>

                    <div class="question-card">
                        <div class="question-header">
                            <span class="q-number"><i class="fas fa-file-alt"></i></span>
                            <div class="q-text">
                                <h3 style="margin: 0 0 0.5rem 0;">CAT 1 (Undated)</h3>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap; font-size: 0.875rem; color: var(--text-secondary);">
                                    <span><i class="far fa-clock"></i> 1 Hour</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="unknown-cat1.html" class="btn" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                                <i class="fas fa-eye"></i> View Paper
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/sidebar-navigation.js"></script>
</body>
</html>
