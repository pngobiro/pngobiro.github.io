            transition: all 0.3s ease;
            border: 1px solid var(--border-color);

        .toc-link:hover {
            background-color: #f8f9fa;
            border-color: var(--accent-color);

            color: var(--accent-color);
            box-shadow: var(--shadow-md);
        }
        .toc-link .topic-icon {
