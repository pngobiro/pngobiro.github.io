<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nursing Council Notes - Module IV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --light-bg: #ecf0f1;
            --white: #ffffff;
            --text-dark: #2c3e50;
            --border-color: #bdc3c7;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --border-radius: 8px;
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --font-family-primary: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-family-primary);
            background-color: var(--light-bg);
            color: var(--text-dark);
            margin: 0;
            padding: var(--spacing-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .toc-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-lg) 2rem;
            width: 100%;
            max-width: 800px;
        }
        .toc-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: var(--spacing-md);
        }
        .toc-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
        }
        .toc-subtitle {
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .toc-item {
            margin-bottom: var(--spacing-md);
        }
        .toc-link {
            display: block;
            background-color: #f8f9fa;
            color: var(--secondary-color);
            text-decoration: none;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            border-left: 5px solid var(--border-color);
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .toc-link:hover {
            background-color: #e9ecef;
            border-left-color: var(--accent-color);
            color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
        }
        .toc-link .unit-number {
            font-weight: 700;
            color: var(--accent-color);
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>

                <li class="toc-item">

                    </a>
                </li>
                <li class="toc-item">
                    <a href="topics/nursing-notes-management.html" class="toc-link">
                        <span class="unit-number">Unit 4:</span> Management
                    </a>
                </li>
                <li class="toc-item">
                    <a href="topics/nursing-notes-teaching-methodologies.html" class="toc-link">

                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
